<div class="register-container">
    <div class="register-box shadow p-4 rounded">
      <h2 class="text-center mb-4">Employee Registration</h2>
  
      <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)" novalidate>
        
        <!-- Employee ID -->
        <div class="mb-3">
          <label for="employeeId" class="form-label">Employee ID</label>
          <input 
            type="text" 
            id="employeeId" 
            name="employeeId" 
            class="form-control" 
            placeholder="Enter Employee ID"
            [(ngModel)]="employeeId"
            required>
        </div>
  
        <!-- Name -->
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input 
            type="text" 
            id="name" 
            name="name" 
            class="form-control" 
            placeholder="Enter Your Name"
            [(ngModel)]="name"
            required>
        </div>
  
        <!-- Department Dropdown -->
        <div class="mb-3">
          <label for="department" class="form-label">Department</label>
          <select class="form-select" id="department" name="department" [(ngModel)]="department" required>
            <option *ngFor="let dept of departments" [value]="dept">{{ dept }}</option>
          </select>
        </div>
  
        <!-- Role Dropdown -->
        <div class="mb-3">
          <label for="role" class="form-label">Role</label>
          <select class="form-select" id="role" name="role" [(ngModel)]="role" required>
            <option *ngFor="let r of roles" [value]="r">{{ r }}</option>
          </select>
        </div>
  
        <!-- Email ID -->
        <div class="mb-3">
          <label for="email" class="form-label">Email ID</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            class="form-control" 
            placeholder="Enter Email ID"
            [(ngModel)]="email"
            required>
          <div *ngIf="registerForm.submitted && registerForm.controls['email']?.invalid" class="text-danger">
            Please enter a valid email.
          </div>
        </div>
  
        <!-- Submit Button -->
        <button type="submit" class="btn btn-success w-100">Register</button>
  
      </form>
    </div>
  </div>
